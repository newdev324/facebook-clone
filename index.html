<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Practice page an attempt to make a facebook clone.">
        <link rel="stylesheet" href="css/font5/all.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
</head>
    
    <body>
         <header class="header">
             <div class="header__logo-section">
                 <div class="header__logo-icon">
                    <i class="fab fa-facebook"></i>
                 </div>
                 <div class="header__logo-search">
                    <i class="fas fa-search"></i>
                    <input type="text">
                 </div>
                 </div>
                 <div class="header__menu-tabs">
                     <div class="header__menu-tab header__menu-tab--active">
                        <i class="fas fa-home"></i>
                     </div>
                     <div class="header__menu-tab">
                        <i class="fas fa-flag">
                         <div class="header__notification-bubble">
                            3
                         </div>   
                        </i>
                     </div>
                     <div class="header__menu-tab">
                        <i class="fas fa-tv">
                          <div class="header__notification-bubble">
                              9
                          </div>  
                        </i>
                     </div>
                     <div class="header__menu-tab">
                        <i class="fas fa-store"></i>
                     </div>
                     <div class="header__menu-tab">
                        <i class="fas fa-users"></i>
                     </div>
                 </div>
                 <div class="header__account">
                     <div class="header__actions">
                         <img src="https://randomuser.me/api/portraits/women/44.jpg" class="header__user-img">
                         <span>Jane Doe</span>
                         <a href="#" class="header__circle-link">
                             <i class="header__link-icon fas fa-plus"></i>
                         </a>
                         <a href="#" class="header__circle-link">
                            <i class="header__link-icon fab  fa-facebook-messenger"></i>
                        </a>
                        <a href="#" class="header__circle-link">
                            <i class="header__link-icon fas fa-bell"></i>
                        </a>
                        <a href="#" class="header__circle-link">
                            <i class="header__link-icon fas fa-sort-down"></i>
                        </a>
                     </div>
                 </div>
         </header>
         <section class="content-area content-area--feed">
            <section class="sidenav">
               <div class="sidenav__item">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" class="sidenav__item-img">
                  <span class="sidenav__item-title">Jane Doe</span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon">
                     <i class="fas fa-user-friends"></i>
                  </div>
                  <span class="sidenav__item-title">
                     Friends
                  </span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon">
                     <i class="fas fa-flag"></i>
                  </div>
                  <span class="sidenav__item-title">
                     Pages
                     <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>9+new
                     </span>
                  </span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                     <i class="fas fa-users"></i>
                  </div>
                  <span class="sidenav__item-title">
                     Groups
                     <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>3+new
                     </span>
                  </span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon">
                     <i class="fas fa-store"></i>
                  </div>
                  <span class="sidenav__item-title">
                     Marketplace
                  </span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon sidenav__item-icon--circle">
                     <i class="fas fa-chevron-down"></i>
                  </div>
                  <span class="sidenav__item-title">
                     See More
                  </span>
               </div>
               <div class="sidenav__line"></div>
               <span class="sidenav__heading-title">
                  Your Shortcuts
               </span>

               <div class="sidenav__item">
                  <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                     <i class="fas fa-user-friends"></i>
                  </div>
                  <span class="sidenav__item-title">
                     CodingPhase Groups
                  </span>
               </div>
               <div class="sidenav__item">
                  <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                     <i class="fas fa-user-friends"></i>
                  </div>
                  <span class="sidenav__item-title">
                     Friends
                  </span>
               </div>
               <div class="sidenav__item">
                  <img src="img/MF-DOOM-1000x667-Getty-1200x800.jpg" class="sidenav__item-img">
                  <span class="sidenav__item-title">MF DOOM</span>
               </div>
               <div class="sidenav__item">
                  <img src="img/hhvs-pic.jpg" class="sidenav__item-img">
                  <span class="sidenav__item-title">Hip Hop Vinyl Spinners</span>
               </div>
               <div class="sidenav__item">
                  <img src="img/Sedgwick-Ave.jpg" class="sidenav__item-img">
                  <span class="sidenav__item-title">90's Hip Hop</span>
               </div>
               <div class="sidenav__item">
                  <img src="img/vf-1j forms.jpeg" class="sidenav__item-img">
                  <span class="sidenav__item-title">Robotech</span>
               </div>
               <div class="sidenav__item">
                  <img src="img/Preemo-web.jpg" class="sidenav__item-img">
                  <span class="sidenav__item-title">DJ Premier</span>
               </div>
            </section>
            <section class="feed">
               <div class="stories">
                  <div class="stories__video-container">
                    <img class="stories__bg" src="https://i.ytimg.com/vi/LmH1SDf1dXI/maxresdefault.jpg">
                     <div class="stories__title">
                        <div class="stories__new-btn">
                           <i class="fas fa-plus"></i>
                        </div>
                        Create A Story
                     </div>
                  </div>
                  <div class="stories__video-container 
                  stories__video-container--plain">
                     <img class="stories__bg" src="https://i.makeagif.com/media/6-23-2015/WS3HKc.gif">
                     <div class="stories__title">
                        <img class="stories__user" src="https://randomuser.me/api/portraits/men/5.jpg">
                        James Yancey
                     </div>
                  </div>
                  <div class="stories__video-container 
                  stories__video-container--plain">
                     <img class="stories__bg" src="https://media0.giphy.com/media/chzrrwP8qjM61BF2lu/giphy.gif">
                     <div class="stories__title">
                        <img class="stories__user" src="https://randomuser.me/api/portraits/women/8.jpg">

                     </div>
                  </div>
                  <div class="stories__video-container 
                  stories__video-container--plain">

                     <div class="stories__title">
                        <img class="stories__user" src="https://randomuser.me/api/portraits/women/32.jpg">
                        Debbie McGinnis
                     </div>
                  </div>
                  <div class="stories__video-container 
                  stories__video-container--plain">
                     <img class="stories__bg" src="https://media4.giphy.com/media/fu2uVqzsKFbdEOHPzN/200w.webp?cid=ecf05e476tze8eqld4xi78becy879vlf3lwxrwjiuhkm3bgj&rid=200w.webp">
                     <div class="stories__title">
                        <img class="stories__user" src="https://randomuser.me/api/portraits/men/20.jpg">
                        Torrance Bragg
                     </div>
                  </div>
                  <div class="stories__video-container 
                  stories__video-container--plain">
                     <img class="stories__bg" src="https://media4.giphy.com/media/idSE5JHwn9x342C5tX/200w.webp?cid=ecf05e47yqzkn5lqt2x3j7ia5r9e52makkdglkpx0or78h9o&rid=200w.webp">
                     <div class="stories__title">
                        <img class="stories__user" src="https://randomuser.me/api/portraits/men/15.jpg">
                        Daniel Dumile
                     </div>
                  </div>
               </div>

            </section>
